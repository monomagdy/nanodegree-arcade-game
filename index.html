<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mona - Arcade game</title>
  <!--Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline%7CCabin+Sketch%7CRighteous" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <!--main stylesheet-->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="lvl">
    <i class="fa fa-gamepad"> </i>Level : <span id="lvl-span">1</span>
  </div>

  <!--Start of Success Message-->
  <div class="success">
    <a class="close"><i class="fa fa-times-circle"></i></a>
    <div class="clearfix"></div>
    <img src="https://mbtskoudsalg.com/images/celebration-emoji-png-3.png" alt="celebration icon" width="20%">

    <div class="success-content">
      <h1>Congratulations, You Won!</h1>
    </div>
  </div>
  <!--End of Success Message-->

  <!--Scripts-->
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/resources.js"></script>
  <!--main JavaScript-->
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
</body>

</html>
